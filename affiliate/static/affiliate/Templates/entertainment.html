{%load static%}
<!DOCTYPE html>
<html lang="en">



<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel = "stylesheet" type ="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link href="{% static './affiliate/style.css'%}" rel="stylesheet">
  <title>Precise Watches</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static './affiliate/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static './affiliate/modern-business.css'%}" rel="stylesheet">


</head>

<body>
  <!-- Navigation -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
      <a class="navbar-brand" href="/">Precise Watches</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact/">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Media</a>
          </li>
        </ul>
      </div>
  </nav>

  <div class = "container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3" >Entertainment
    <small>: Music</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li class="breadcrumb-item active">Media</li>
    </ol>

  <div class = "row">
  <div class="main">


    <p id="logo"><i class="fa fa-music"></i>Music</p>

    <!--- left part --->
     <div class="left">

      <!--- song img --->
      <img id="track_image">
         <div class="volume">
            <p id="volume_show">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
         </div>

     </div>


     <!--- right part --->
     <div class="right">

        <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">6</p>
        </div>

       <!--- song title & artist name --->
      <p id="title">title.mp3</p>
      <p id="artist">Artist name</p>

      <!--- middle part --->
      <div class="middle">
           <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
           <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
           <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
       </div>

       <!--- song duration part --->
        <div class="duration">
           <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
        </div>
           <button id="auto" onclick="autoplay_switch()">Auto play <i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
           <div style="position:relative; top: 140px">
             <a href="https://soundcloud.com/pistol_potter" class="btn btn-warning" >Download Danger Tape 3</a>
           </div>
      </div>
    </div>

  </div>


<div class = "container" id="contentframe" style="position:relative; top: 160px; left: 250px;">
<iframe src="https://embed.music.apple.com/us/album/islah-deluxe/1078704904?app=music&amp;itsct=music_box_player&amp;itscg=30200&amp;ct=albums_islah_%28deluxe%29&amp;ls=1" height="450px" frameborder="0" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" allow="autoplay *; encrypted-media *;" style="width: 100%; max-width: 660px; overflow: hidden; border-radius: 10px; background: transparent;"></iframe>
</div>


<script src="{% static 'affiliate/script.js' %}">
</script>

</div>





</body>
</html>
